<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f99dffaa0d.js" crossorigin="anonymous"></script>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.paypal.com/sdk/js?client-id=ASeiqCtGJqjsLN8e4VhAHIGUsSG4UJoVH3Lr6n5siVrj0mgYlX3uMk4bSAsdBA9DMRv9wZuN1Tly3A3E&currency=SGD"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid p-2">
            <div class="mx-3"><i class="fa-solid fa-chevron-left" id="backbtn"></i></div>
            <div class="nav-title mx-auto">Checkout</div>
        </div>
    </nav>
    <div class="order-confirm-payment">
        <div class="container-fluid" id="order-confirm">

        </div>
        <div class="container order-summary">
            <h2>Order Summary</h2>
            <p class="mb-3">Please review your items before checking out.</p>
            <hr />
            <div id="cartItems"></div>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h5>Total Price:</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="totalPrice">0.00</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>Service Charge (10%):</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="serviceCharge">0.00</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>GST (9%):</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="gst">0.00</h5>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h4>Final Price:</h4>
                </div>
                <div class="col-md-6">
                    <h4 id="finalPrice">0.00</h4>
                </div>
            </div>
            <hr />  
            <div class="row">
                <div id="paypal-button-container">

                </div>
            </div>
            
        </div>

        

    </div>
    

    

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getDatabase, ref, set, update, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBasI3Cfcv2NuSSdL9rUI__pYs-xUN7nm8",
            authDomain: "csad-restaurant-pos.firebaseapp.com",
            databaseURL: "https://csad-restaurant-pos-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "csad-restaurant-pos",
            storageBucket: "csad-restaurant-pos.appspot.com",
            messagingSenderId: "964704635393",
            appId: "1:964704635393:web:7a616e7814cb9c42348e00",
            measurementId: "G-SW0P8CW3WQ",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth();
        const dbref = ref(database);

        let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));


        let cart = [];
        let total = 0;
        let orderID = "";
        document.addEventListener("DOMContentLoaded", function () {
                // Retrieve cart items from localStorage
                const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

                // Display cart items
                const cartItemsDiv = document.getElementById("cartItems");
                if (cartItems.length === 0) {
                    cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
                } else {
                    let totalPrice = 0;
                    cartItems.forEach((item) => {
                        totalPrice += item.price * item.quantity;
                        const itemDiv = document.createElement("div");
                        itemDiv.innerHTML = `
                        <div class="row mb-3 align-items-center">
                            <div class="col-md-2">
                                <img src="${item.image}" alt="${item.name}" class="img-fluid">
                            </div>
                            <div class="col-md-4">
                                <p class="item-name">${item.name}</p>
                            </div>
                            <div class="col-md-2">
                                <p>Quantity: ${item.quantity}</p>
                            </div>
                            <div class="col-md-2">
                                <p>$${(item.price * item.quantity).toFixed(2)}</p>
                            </div>
                        </div>
                    `;
                        cartItemsDiv.appendChild(itemDiv);
                    });

                    // Calculate total price
                    document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);

                    // Calculate service charge (10%)
                    const serviceCharge = totalPrice * 0.1;
                    document.getElementById("serviceCharge").textContent = serviceCharge.toFixed(2);

                    // Calculate GST (9%)
                    const gst = totalPrice * 0.09;
                    document.getElementById("gst").textContent = gst.toFixed(2);

                    // Calculate final price
                    total = totalPrice + serviceCharge + gst;
                    document.getElementById("finalPrice").textContent = total.toFixed(2);
                }
            });

        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            currency_code: 'SGD',
                            value: total.toFixed(2)
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    console.log(details);
                    orderID = details.id;
                    alert('Transaction completed by user');
                    localStorage.setItem("orderID", orderID);
                    localStorage.setItem("orderTime", details.create_time);
                    get(child(dbref, 'users/' + `${UserInfo.userid}`)).then((snapshot) => {
                        if (snapshot.exists) {
                            update(ref(database, "users/" + `${UserInfo.userid}`), {
                                points: -(0 - snapshot.val().points - (total * 10).toFixed(0)),
                            })
                        }
                    });
                    window.location.href = "order_summary.html";
                });
            },
            onCancel: function(data) {
                alert('Payment cancelled');
            },
            onError: function(err) {
                console.error('Error', err)
            }
        }).render('#paypal-button-container');

        document.getElementById("backbtn").addEventListener("click", () => {
            window.location.href = "burgers.html";
        });
    </script>
    
</body>
</html>
