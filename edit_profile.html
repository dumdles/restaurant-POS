    <div class="container-lg form" style="margin-top: 20px">
      <div class="container-fluid">
        <h1>Edit Profile</h1>
        <form id="editProfileForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" value=""/>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="number" class="form-control" id="phone" />
          </div>
          <div class="mb-3">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birthday" />
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="save">Save Changes</button>
          <button type="button" class="btn btn-outline-danger" id="delete">Delete Account</button>
        </form>
      </div>

    <script>
      let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
      let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

      let fullName = document.getElementById("fullName");
      let userEmail = document.getElementById("email");
      let phoneNo = document.getElementById("phone");
      let birthday = document.getElementById("birthday");
      let bio = document.getElementById("bio");
    </script>
    <script type="module">

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
      import { getDatabase, ref, set, update, get, child, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBasI3Cfcv2NuSSdL9rUI__pYs-xUN7nm8",
        authDomain: "csad-restaurant-pos.firebaseapp.com",
        databaseURL: "https://csad-restaurant-pos-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "csad-restaurant-pos",
        storageBucket: "csad-restaurant-pos.appspot.com",
        messagingSenderId: "964704635393",
        appId: "1:964704635393:web:7a616e7814cb9c42348e00",
        measurementId: "G-SW0P8CW3WQ",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);
      const dbref = ref(database);
      const auth = getAuth();
      const user = auth.currentUser;

      get(child(dbref, 'users/' + `${UserInfo.userid}`)).then((snapshot) => {
        if (snapshot.exists) {
          if (snapshot.val().fullName === "") {
            fullName.setAttribute("value", snapshot.val().firstName + " " + snapshot.val().lastName);
          }
          else {
            fullName.setAttribute("value", snapshot.val().fullName)
          }
          userEmail.setAttribute("value", snapshot.val().email)
          phoneNo.setAttribute("value", snapshot.val().phone)
          birthday.setAttribute("value", snapshot.val().birthday)
          bio.innerText = snapshot.val().bio
        }
      })

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in, see docs for a list of available properties
          // https://firebase.google.com/docs/reference/js/auth.user
          }
      });


      function updateUserData() {

        var fnameVal = fullName.value;
        var emailVal = userEmail.value;
        var bdayVal = birthday.value;
        var phoneVal = phoneNo.value;
        var bioVal = bio.value;



        update(ref(database, 'users/' + `${UserInfo.userid}`), {
          firstName: "",
          lastName: "",
          fullName: fnameVal,
          email: emailVal,
          birthday: bdayVal,
          phone: phoneVal,
          bio: bioVal,
        }).then(()=>{
          alert("Success");
          window.location.href = "profile.html";
        }).catch((error)=>{
          alert("Unsuccessful");
          console.log(error);
        });
      }



      document.getElementById("editProfileForm").addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent default form submission, as you want to handle Firebase submissi
      });

      document.getElementById("save").addEventListener('click', updateUserData)

    </script>
