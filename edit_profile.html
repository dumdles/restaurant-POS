                  <div class="row col-md-4 col-lg-3 col-sm-5">

            <div class="card-body col-8">

    <script>
      let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
      let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

      let fullName = document.getElementById("fullName");
      let userEmail = document.getElementById("email");
      let phoneNo = document.getElementById("phone");
      let birthday = document.getElementById("birthday");
      let bio = document.getElementById("bio");
      let region = document.getElementById("region");
    </script>
    <script type="module">

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
      import { getDatabase, ref, set, update, get, child, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      import { getAuth, deleteUser, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBasI3Cfcv2NuSSdL9rUI__pYs-xUN7nm8",
        authDomain: "csad-restaurant-pos.firebaseapp.com",
        databaseURL: "https://csad-restaurant-pos-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "csad-restaurant-pos",
        storageBucket: "csad-restaurant-pos.appspot.com",
        messagingSenderId: "964704635393",
        appId: "1:964704635393:web:7a616e7814cb9c42348e00",
        measurementId: "G-SW0P8CW3WQ",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);
      const dbref = ref(database);
      const auth = getAuth();
      const user = auth.currentUser;


      get(child(dbref, 'users/' + `${UserInfo.userid}`)).then((snapshot) => {
        if (snapshot.exists) {
          if (snapshot.val().fullName === "") {
            fullName.setAttribute("value", snapshot.val().firstName + " " + snapshot.val().lastName);
          }
          else {
            fullName.setAttribute("value", snapshot.val().fullName)
          }
          userEmail.setAttribute("value", snapshot.val().email)
          phoneNo.setAttribute("value", snapshot.val().phone)
          birthday.setAttribute("value", snapshot.val().birthday)
          bio.innerText = snapshot.val().bio
          region.value = snapshot.val().region;

        }
      })

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in, see docs for a list of available properties
          // https://firebase.google.com/docs/reference/js/auth.user
          }
      });


      function updateUserData() {

        var fnameVal = fullName.value;
        var emailVal = userEmail.value;
        var bdayVal = birthday.value;
        var phoneVal = phoneNo.value;
        var bioVal = bio.value;
        var regionVal = region.value;

        if (fnameVal === "") {
          alert("Please enter your name")
        } else if (emailVal === "") {
          alert("Please enter your email")
        } else if (bdayVal === "") {
          alert("Please enter your birthday")
        } else {
          update(ref(database, 'users/' + `${UserInfo.userid}`), {
            firstName: "",
            lastName: "",
            fullName: fnameVal,
            email: emailVal,
            birthday: bdayVal,
            phone: phoneVal,
            bio: bioVal,
            region: regionVal,
          }).then(() => {
            alert("Success");
            window.location.href = "profile.html";
          }).catch((error) => {
            alert("Unsuccessful");
            console.log(error);
          });
        }
      }


      function confirmUserDelete() {
        const auth = getAuth();
        const user = auth.currentUser;
        let typeDelete = prompt("Are you sure you want to delete?\nType 'DELETE' to confirm.")
        if (typeDelete === "DELETE") {
          deleteUser(user).then(() => {
            set(ref(database, 'users/' + `${UserInfo.userid}`), null)
            sessionStorage.setItem("user-info", JSON.stringify({}));
            alert("User has been deleted.");
            signOut(auth).then(() => {
              window.location.href = "index.html";
            }).catch((error) => {
              console.log(error)
            });
          }).catch((error) => {
            console.log(error)
          })
        }
      }

      document.getElementById("save").addEventListener('click', updateUserData)

      document.getElementById("delete").addEventListener('click', confirmUserDelete)

    </script>
