<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Summary</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5 order-summary">
            <h2>Order Summary</h2>
            <p class="mb-3">Please review your items before checking out.</p>
            <hr />
            <div id="cartItems"></div>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h5>Total Price:</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="totalPrice">0.00</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>Service Charge (10%):</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="serviceCharge">0.00</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>GST (9%):</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="gst">0.00</h5>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h4>Final Price:</h4>
                </div>
                <div class="col-md-6">
                    <h4 id="finalPrice">0.00</h4>
                </div>
            </div>

            <button class="btn btn-success checkout-btn">Checkout</button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Retrieve cart items from localStorage
                const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

                // Display cart items
                const cartItemsDiv = document.getElementById("cartItems");
                if (cartItems.length === 0) {
                    cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
                } else {
                    let totalPrice = 0;
                    cartItems.forEach((item) => {
                        totalPrice += item.price * item.quantity;
                        const itemDiv = document.createElement("div");
                        itemDiv.innerHTML = `
                        <div class="row mb-3 align-items-center">
                            <div class="col-md-2">
                                <img src="${item.image}" alt="${item.name}" class="img-fluid">
                            </div>
                            <div class="col-md-4">
                                <p class="item-name">${item.name}</p>
                            </div>
                            <div class="col-md-2">
                                <p>Quantity: ${item.quantity}</p>
                            </div>
                            <div class="col-md-2">
                                <p>$${(item.price * item.quantity).toFixed(2)}</p>
                            </div>
                        </div>
                    `;
                        cartItemsDiv.appendChild(itemDiv);
                    });

                    // Calculate total price
                    document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);

                    // Calculate service charge (10%)
                    const serviceCharge = totalPrice * 0.1;
                    document.getElementById("serviceCharge").textContent = serviceCharge.toFixed(2);

                    // Calculate GST (9%)
                    const gst = totalPrice * 0.09;
                    document.getElementById("gst").textContent = gst.toFixed(2);

                    // Calculate final price
                    const finalPrice = totalPrice + serviceCharge + gst;
                    document.getElementById("finalPrice").textContent = finalPrice.toFixed(2);
                }
            });
        </script>
    </body>
</html>
